name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run backend tests
        run: make test

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run frontend tests
        run: npm test

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    
    # Only deploy if all tests pass and it's a push to main (not a PR)
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Render Deployment
        run: |
          DEPLOY_URL="${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          
          if [ -z "$DEPLOY_URL" ]; then
            echo "‚ö†Ô∏è  WARNING: RENDER_DEPLOY_HOOK_URL secret is not set"
            echo "Please configure the deploy hook URL in your GitHub repository secrets"
            echo "See: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          
          echo "üöÄ Triggering deployment to Render..."
          if curl -f -X POST "$DEPLOY_URL"; then
            echo ""
            echo "‚úÖ Deployment triggered successfully!"
            echo "Monitor deployment progress at: https://dashboard.render.com"
          else
            echo ""
            echo "‚ùå Failed to trigger deployment"
            echo "Please verify your RENDER_DEPLOY_HOOK_URL is correct"
            exit 1
          fi
