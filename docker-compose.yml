version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: snake-arena-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: snake_arena
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - snake-arena-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snake-arena-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/snake_arena
      SECRET_KEY: dev-secret-key-change-in-production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - snake-arena-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snake-arena-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - snake-arena-network

volumes:
  postgres_data:


networks:
  snake-arena-network:
    driver: bridge
