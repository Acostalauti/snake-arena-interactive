services:
  # PostgreSQL Database
  - type: pserv
    name: snake-arena-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: snakearena
        databaseName: snake_arena
        user: snake_arena_user
    
  # Web Service (Backend + Frontend Unified Container)
  - type: web
    name: snake-arena-app
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snakearena
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /api

databases:
  - name: snakearena
    databaseName: snake_arena
    user: snake_arena_user
    plan: free
